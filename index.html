<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeopardy Clues</title>

  </head>
  <body>
    <script src="script.js"></script>
    <header>
      Jeopardy Clues

    <main class="content">

      <div id="output"></div>
    </main>

    </body>
    </html>
